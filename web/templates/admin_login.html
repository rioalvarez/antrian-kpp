<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Sistem Antrian</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 60%, #3b82f6 100%);
            padding: 16px;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 40px 36px 36px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.22);
        }

        /* ── Logo ── */
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 28px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo-icon svg {
            display: block;
            color: #fff;
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
            text-align: center;
            line-height: 1.3;
        }

        .logo-text p {
            font-size: 0.8125rem;
            color: #6b7280;
            text-align: center;
            margin-top: 2px;
        }

        /* ── Divider ── */
        .divider {
            height: 1px;
            background: #e5e7eb;
            margin-bottom: 24px;
        }

        /* ── Error ── */
        .error-box {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background: #fef2f2;
            border: 1px solid #fca5a5;
            color: #b91c1c;
            border-radius: 8px;
            padding: 11px 14px;
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .error-box svg {
            display: block;
            flex-shrink: 0;
            margin-top: 1px;
            color: #ef4444;
        }

        /* ── Form ── */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            display: flex;
            align-items: center;
            pointer-events: none;
            color: #9ca3af;
        }

        .input-icon svg {
            display: block;
        }

        .input-field {
            width: 100%;
            height: 44px;
            padding: 0 44px 0 42px;
            border: 1.5px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9375rem;
            color: #111827;
            background: #f9fafb;
            outline: none;
            transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
            /* reset any inherited styles */
            appearance: none;
            -webkit-appearance: none;
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
            background: #fff;
        }

        .toggle-btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            border-radius: 0 8px 8px 0;
            transition: color 0.15s;
        }

        .toggle-btn:hover {
            color: #374151;
        }

        .toggle-btn:focus {
            outline: none;
        }

        .toggle-btn svg {
            display: block;
        }

        /* ── Submit ── */
        .btn-submit {
            display: block;
            width: 100%;
            height: 44px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.15s, transform 0.1s;
            letter-spacing: 0.01em;
        }

        .btn-submit:hover {
            background: #1d4ed8;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        /* ── Footer ── */
        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="logo">
        <div class="logo-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0110 0v4"></path>
            </svg>
        </div>
        <div class="logo-text">
            <h1>Panel Admin</h1>
            <p>Sistem Antrian KPP Pratama</p>
        </div>
    </div>

    <div class="divider"></div>

    {{if .Error}}
    <div class="error-box">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span>{{.Error}}</span>
    </div>
    {{end}}

    <form method="POST" action="/admin/login">
        <div class="form-group">
            <label for="password">Password Admin</label>
            <div class="input-wrap">
                <span class="input-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0110 0v4"></path>
                    </svg>
                </span>
                <input
                    class="input-field"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Masukkan password"
                    autofocus
                    required
                    autocomplete="current-password"
                >
                <button type="button" class="toggle-btn" id="toggle-btn" onclick="togglePassword()" title="Tampilkan/sembunyikan password" tabindex="-1">
                    <svg id="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <button type="submit" class="btn-submit">Masuk</button>
    </form>

    <p class="footer-note">Akses terbatas untuk administrator sistem</p>

</div>

<script>
    function togglePassword() {
        const input = document.getElementById('password');
        const icon  = document.getElementById('eye-icon');
        const isHidden = input.type === 'password';

        input.type = isHidden ? 'text' : 'password';

        icon.innerHTML = isHidden
            ? `<path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`
            : `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
    }
</script>

</body>
</html>
